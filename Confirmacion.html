function mostrarInvitados(lista) {
  const contenedor = document.getElementById('listaInvitados');
  contenedor.innerHTML = "";  // Limpiar la lista anterior
  lista.forEach(nombre => {
    const div = document.createElement('div');
    div.className = 'invitado-card';
    div.innerHTML = `
      <strong>${nombre}</strong>
      <div class="botones">
        <button class="asiste-btn" onclick="responder(this, '${nombre}', 'asiste')">Asiste</button>
        <button class="no-asiste-btn" onclick="responder(this, '${nombre}', 'no_asiste')">No asiste</button>
      </div>
    `;
    contenedor.appendChild(div);
  });

  document.getElementById('login').classList.add('hidden');
  document.getElementById('confirmacion').classList.remove('hidden');
}

function responder(boton, nombre, respuesta) {
  respuestas[nombre] = respuesta;

  const botones = boton.parentElement.querySelectorAll('button');
  botones.forEach(btn => {
    btn.classList.remove('seleccionado');
    btn.textContent = btn.textContent.replace(" ‚úÖ", "").replace(" ‚ùå", "");
  });

  boton.classList.add('seleccionado');
  boton.textContent += respuesta === 'asiste' ? " ‚úÖ" : " ‚ùå";

  const tarjeta = boton.closest('.invitado-card');
  tarjeta.classList.add('respondido');
}

function guardarRespuestas() {
  localStorage.setItem(`confirmacion_${personaActual}`, JSON.stringify(respuestas));

  // Llamada a Google Apps Script para registrar la confirmaci√≥n
  const url = 'https://script.google.com/macros/s/AKfycbyt4p_fAmweQKgvM7BkHXDZhSxdjodPrLz3JSKf2XO_wKL8DxpDhW2Nvqu12wgupyJs/exec';  // Reemplaza con la URL que obtuviste al publicar el script

  // Enviar los datos de la respuesta a Google Sheets
  for (const [nombre, asistencia] of Object.entries(respuestas)) {
    fetch(url, {
      method: 'POST',
      body: new URLSearchParams({
        nombre: nombre,
        asistencia: asistencia
      }),
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
    })
    .then(response => response.json())
    .then(data => {
      if (data.result === 'success') {
